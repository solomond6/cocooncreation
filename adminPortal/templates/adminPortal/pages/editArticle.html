{% extends 'adminPortal/base.html' %} {% block title %} Index {% endblock %}{% block body %}
    <div class="row layout-top-spacing">
        <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
            <h2>{{title}}</h2>
            <div class="widget-content widget-content-area br-6">
                {% if messages %}
                    {% for message in messages %}
                        <alert {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </alert>
                    {% endfor %}
                {% endif %}
                <div class="row">
                    <div class="col-12 col-sm-6 mt-sm-0 mt-5 pl-4 pt-3 pb-3 float-left">
                        <form class="text-left" action="{% url 'adminPortal:updateArticle' %}" method="post">
                                {% csrf_token %}
                            <div class="form-group">
                                <label for="fullName">Title:</label>
                                <input type="hidden" name="id" class="form-control" value="{{articleDetails.id}}" id="title" placeholder="" value="" required>
                                <input type="text" name="title" class="form-control" value="{{articleDetails.title}}" id="title" placeholder="" value="" required>
                            </div>

                            <div class="form-group">
                                <label for="Content">Content:</label>
                                <textarea name="content" class="form-control" id="hcontent" placeholder="" value="" required  rows="5">{{articleDetails.content}}</textarea>
                            </div>

                            <div class="form-group">
                                <label for="fullName">Category:</label>
                                <select name="category_id" class="form-control">
                                {% for e in categories %}
                                    <option value="{{ e.id }}">{{ e.name }}</option>
                                {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="fullName">Author:</label>
                                <select name="author_id" class="form-control">

                                {% for a in authors %}
                                    <option value="{{ a.id }}">{{ a.surname }}</option>
                                {% endfor %}
                                </select>
                            </div>
                            <button class="btn btn-primary submit-fn mt-2" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
